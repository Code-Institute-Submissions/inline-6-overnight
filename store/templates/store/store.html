{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-6">
            <img class="thumbnail" src="{{product.imageURL}}" alt="Product image">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-dark add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-secondary" href="#">View</a>
                <h4 style="display: inline-block; float: right">â‚¬{{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
